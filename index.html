<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #e0aaff;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #f3f0ff;
      color: #7209b7;
    }
    input:focus {
      outline: none;
      border: 2px solid #7209b7;
    }
    button {
      background: #7209b7;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #560bad;
    }
    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #e0aaff;
    }
    footer a {
      color: #e0aaff;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form id="registrationForm">
      <input type="text" id="username" placeholder="Введите имя" required />
      <input type="email" id="email" placeholder="Введите email" required />
      <input type="password" id="password" placeholder="Введите пароль" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <footer>
      <p>Сделано с ❤️ Утенов Ханзада</p>
    </footer>
  </div>
  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      try {
        const response = await fetch("http://localhost:8080/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });

        if (response.ok) {
          alert("Регистрация прошла успешно!");
          form.reset();
          // Перенаправляем на сайт фильмов
          window.location.href = "index2.html"; // Замени ссылку на сайт фильмов
        } else {
          alert("Ошибка регистрации. Попробуйте снова.");
        }
      } catch (error) {
        console.error("Ошибка:", error);
        alert("Сервер недоступен. Проверьте подключение.");
      }
    });
  </script>
</body>
</html>
